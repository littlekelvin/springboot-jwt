<!DOCTYPE html>
<html lang="en">
<script src="/jquery-3.3.1.min.js"></script>
<script src="/jquery.cookie.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Home Page</h1>
    <div>
        <button onclick="getJwtInfo()">getJwtInfo</button>
    </div>
    <h3 id="jwtInfo"></h3>
</body>
<script>
    function getJwtInfo() {
        $.ajax({
            url: "http://localhost:9090/secured/getJwtInfo",
            type: "GET",
            headers: {
                'authentication': "Bearer " + $.cookie('JWT_TOKEN')
            },
            success: function (data) {
                console.log(data);
                document.getElementById('jwtInfo').innerText = JSON.stringify(data);
            },
            error: function () {
                console.log('ajax error');
            }
        });
    }
</script>
</html>
